name: Test
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set-Up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'
      - name: Run Unit Tests
        run: go test -race ./...
      - name: Run Integration Tests
        working-directory: test/
        run: ./test.sh
