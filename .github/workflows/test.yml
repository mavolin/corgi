name: Test
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set-Up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.21.0'
      - name: Set GOROOT
        run: echo "GOROOT=$(go env GOROOT)" >> $GITHUB_ENV
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Run Unit Tests
        run: go test -race ./...
      - name: Run Integration Tests
        working-directory: test/
        run: ./test.sh
      - name: Check for missing attributes
        working-directory: tools/misc/attrtypecheck
        run: go run github.com/mavolin/corgi/tools/misc/attrtypecheck ../../../escape/attrtype/html5.go
